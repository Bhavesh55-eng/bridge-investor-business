<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bridge Platform</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="../index.html"><h2>Bridge</h2></a>
            </div>
            <div class="nav-links">
                <a href="register.html" class="btn btn-outline">Register</a>
                <a href="../index.html" class="btn btn-secondary">Home</a>
            </div>
        </nav>
    </header>

    <main style="padding-top: 100px;">
        <div class="form-container">
            <h2 style="text-align: center; margin-bottom: 2rem; color: #1f2937;">Welcome Back</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>

            <div style="text-align: center; margin-top: 1rem;">
                <a href="#" style="color: #2563eb;">Forgot your password?</a>
            </div>

            <p style="text-align: center; margin-top: 1rem;">
                Don't have an account? <a href="register.html" style="color: #2563eb;">Register here</a>
            </p>
        </div>
    </main>

    <script src="../firebase/firebase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
