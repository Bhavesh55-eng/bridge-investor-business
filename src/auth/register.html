<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Bridge Platform</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="../index.html"><h2>Bridge</h2></a>
            </div>
            <div class="nav-links">
                <a href="login.html" class="btn btn-outline">Login</a>
                <a href="../index.html" class="btn btn-secondary">Home</a>
            </div>
        </nav>
    </header>

    <main style="padding-top: 100px;">
        <div class="form-container">
            <h2 style="text-align: center; margin-bottom: 2rem; color: #1f2937;">Create Your Account</h2>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="userType">I am a:</label>
                    <select id="userType" name="userType" required>
                        <option value="">Select your role</option>
                        <option value="business">Business Person</option>
                        <option value="investor">Investor</option>
                        <option value="banker">Banker</option>
                        <option value="advisor">Business Advisor</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="agreeTerms" required>
                        I agree to the <a href="#" style="color: #2563eb;">Terms and Conditions</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>

            <p style="text-align: center; margin-top: 1rem;">
                Already have an account? <a href="login.html" style="color: #2563eb;">Login here</a>
            </p>
        </div>
    </main>

    <script src="../firebase/firebase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
