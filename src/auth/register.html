<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Bridge Platform</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-section">
                    <h2><i class="fas fa-bridge"></i> Bridge</h2>
                </div>
                <h1>Create Account</h1>
                <p>Join the Bridge platform today</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div id="registerAlert" class="alert" style="display: none;"></div>

                <div class="form-group">
                    <label for="userType"><i class="fas fa-user-tag"></i> I am a:</label>
                    <select id="userType" name="userType" required>
                        <option value="">Select your role</option>
                        <option value="business">Business Person</option>
                        <option value="investor">Investor</option>
                        <option value="banker">Banker</option>
                        <option value="advisor">Business Advisor</option>
                    </select>
                    <span class="error-message" id="userTypeError"></span>
                </div>

                <div class="form-group">
                    <label for="fullName"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                    <span class="error-message" id="fullNameError"></span>
                </div>

                <div class="form-group">
                    <label for="registerEmail"><i class="fas fa-envelope"></i> Email Address</label>
